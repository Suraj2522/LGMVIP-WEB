<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="div">
        <form name="forms">
            <input type="text" name="dispaly" class="display" id="display">
            <hr>
            <div class="buttons">
                <input type="button" value="7" id="seven" name="" class="btn">
                <input type="button" value="8" id="eight" name="" class="btn">
                <input type="button" value="9" id="nine" name="" class="btn">
                <input type="button" value=" /" id="divide" name="" class="btn">
                <input type="button" value="4" id="four" name="" class="btn">
                <input type="button" value="5" id="five" name="" class="btn">
                <input type="button" value="6" id="six" name="" class="btn">
                <input type="button" value=" *" id="mul" name="" class="btn">
                <input type="button" value="1" id="one" name="" class="btn">
                <input type="button" value="2" id="two" name="" class="btn">
                <input type="button" value="3" id="three" name="" class="btn">
                <input type="button" value=" -" id="sub" name="" class="btn">
                <br>
                <input type="button" value=" ." id="b" name="" class="btn">
                <input type="button" value="0" id="zero" name="" class="btn">
                <input type="button" value="+" id="add" name="" class="btn">
                <input type="button" value="c" id="c" name="" class="btn">
                <input type="button" value="=" id="equal" name="" class="btn">
                <br>
            </div>
        </form>
        <script src="cal.js"></script>

    </div>
  
</body>

</html>
